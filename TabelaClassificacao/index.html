<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <div class="wrapper">
        <div class="title">
            <h1>Classificação Alura</h1>
        </div>
        <main>

            <div class="input-container">
                <div class="box-input">
                    <label for="text">Insira o nickname:</label>
                    <input id="NickName" type="text" placeholder="Nickname"></input>
                </div>
                <div class="box-btn">
                    <button onclick="ShowUpdated()">Adicionar</button>
                </div>
            </div>

            <table id="table" class="tabela-lista ">
                <tr>
                    <th>Nome</th>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Assist</th>
                    <th>Pontos</th>
                    <th>Ações</th>
                </tr>

            </table>

        </main>
    </div>

</body>
